
<!-- Engine Renderer Template -->

<div class="mcqsr-body" id="mcqsr-engine"> 
   <div class="row" rv-each-interact="content.interactions | propertyList">   
      <div class="col-sm-12">      
         <div class="form">      
 <!-- Paint the instructions or question text -->    
            <div rv-text="content.canvas.data.questiondata | appendInteraction %interact%"></div>     
			<!-- Paint the options -->
            <img rv-src="content.stimulus.mediaContent" class="col-sm-6 mcqsr-img" rv-show="isMCQImageEngine"></img>
            <ul class="list-unstyled nested-list col-sm-6">        
               <li rv-each-element="content.interactions | getArray interact.key">
                  <label class="radio radio-lg">
 					 <!-- Placeholder for radio buttons-->   
                     <i></i>
                     <span class="answer invisible wrong pull-left"></span>
                     <input type="radio" name="optionsRadios" class="mcqsroption" rv-id="element.customAttribs.key" rv-value="element.customAttribs.value">
                     <span class="content" rv-text="element.customAttribs.value"></span>
                  </label>
               </li>                
            </ul> 
         </div>   
      </div>  
   </div>
   <footer>       
      <div class='activity-toolbar'>
         <span class='bottom-logo'></span>       
         <p class='pull-left'><button class='btn btn-primary' id='submit'>Submit</button></p>         
         <div class='clearfix'></div>        
      </div>     
   </footer>
</div>
