<div class="activity-body mcq-body" id="mcq-editor"> 
	<div class="row">   
      <div class="col-sm-12">      
         <div class="col-sm-12 smart-form">       
            <div rv-each-questionData="content.content.canvas.data.questiondata">
            	<input class="question-text-editor col-xs-10" rv-show="quesEdited.isEditing" rv-value="questiondata.text"></input>
               <div class="question-text-viewer col-xs-10" rv-hide="quesEdited.isEditing" rv-text="questiondata.text"></div>
               <a class="editor-icon fa fa-pencil pull-right ques-text-editor" rv-hide="quesEdited.isEditing" rv-on-click="toggleQuestionTextEditing | args quesEdited"></a>
               <a class="editor-icon fa fa-times pull-right ques-text-editor" rv-show="quesEdited.isEditing" rv-on-click="toggleQuestionTextEditing | args quesEdited"></a>
            </div>
         </div>
         <div  class="col-sm-12 smart-form questions-editor">
            <ul class="list-unstyled nested-list editor">
               <li class="col-xs-10" rv-each-element="content.content.interactions.i1.MCQTEST" rv-class-highlight="element.isCorrect">
                  <label class="radio radio-lg">
                     <span id="{index}" class="invisible wrong pull-left"></span>
                     <input type="radio" name="optionsRadios" class="option mcq-option" rv-key="element.key" rv-value="element.value" rv-checked="element.isCorrect"></input>
                     <i></i>
                     <input class="option-value" rv-show="element.isEdited" rv-value="element.value"></input>
                     <div class="option-value" rv-hide="element.isEdited" rv-text="element.value"></div>
                  </label>
                  <a class="editor-icon mcq-edit fa fa-pencil pull-right" rv-hide="element.isEdited" rv-on-click="toggleEditing | args element"></a>
                  <a class="editor-icon mcq-edit fa fa-times pull-right" rv-show="element.isEdited" rv-on-click="toggleEditing | args element"></a>
               </li>           
            </ul>
        </div>
      </div>
    </div>
</div>
